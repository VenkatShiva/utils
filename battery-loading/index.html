<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battery Loading</title>
    <link rel="stylesheet" href="./styles.css" />

        <span class="bar bar-180"></span>
        <span class="bar bar-210"></span>

      <div class="time">
        <span>95%</span>
      </div>
    </div>

</html>
